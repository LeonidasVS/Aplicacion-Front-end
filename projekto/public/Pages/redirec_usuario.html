<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Usuario</title>
  <link href="../img/computadora-portatil.png" rel="icon">
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../css/Dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <div class="container dashboard-container">
    <div class="dashboard-title">¡Bienvenido <span id="name-user"></span>!</div>
    <div class="dashboard-subtitle">¿En que podemos ayudarte hoy?</div>

    <div class="d-flex justify-content-center align-items-center gap-4 flex-wrap">
      <!-- Card Página Principal -->
      <div class="card card-custom">
        <div class="card-body">
          <i class="bi bi-house-fill card-icon"></i>
          <h5 class="card-title">Usuario Normal</h5>
          <p class="card-text">Explora miles de productos y encuentra exactamente lo que necesitas.</p>
          <a href="#" onclick="isNormalUser()" class="btn btn-naranja">Continuar</a>
        </div>
      </div>

      <!-- Card Añadir Tienda -->
      <div class="card card-custom">
        <div class="card-body">
          <i class="bi bi-cart-plus-fill card-icon"></i>
          <h5 class="card-title">Emprendedor</h5>
          <p class="card-text">Publica tus productos, crea ofertas y empieza a generar ingresos.</p>
          <a href="#" data-bs-toggle="modal" data-bs-target=".modal" class="btn btn-naranja">Añadir</a>
        </div>
      </div>
    </div>
  </div>

  <!-- section modal para registro usuario Emprendedor -->

  <!-- Modal centrado y sin cerrar al hacer clic fuera -->
  <div class="modal fade" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Verificacion Nit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="myform">
            <div class="mb-3">
              <label for="exampleNit" class="form-label">Ingresa tu Nit</label>
              <input type="text" id="nit" class="form-control" id="exampleNit" aria-describedby="nithelp">
              <div hidden id="nithelp" class="form-text">!!El Nit ingresado no es valido!!</div>
            </div>
            <button type="submit" class="btn btn-primary">Validar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>

  </script>
  <link rel="stylesheet" href="/vendor/bootstrap/js/bootstrap.js">
  <script src="../js/components/usuarioController.js"></script>
  <script src="../js/LoginGoogle.js"></script>
</body>

</html>
