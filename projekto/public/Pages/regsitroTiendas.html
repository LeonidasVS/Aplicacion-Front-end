<body class="index-page">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div
      class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      </nav>

      <div class="header-social-links">
        <button onclick="signOut()" class="btn btn-outline-light"><img class="picture-profile" id="picture-profile"
            src="" alt="Foto"><span class="close-sesion">Cerrar
            Sesion</span></button>
      </div>

    </div>
  </header>

  <main class="main">
    <!-- Registro de Tienda -->
    <div class="container mt-5">
      <!-- Formulario con fondo blanco y bordes redondeados -->
      <div class="card p-4 shadow-sm rounded">
        <h2 class="mb-4 form-title ">¡Registra Tu Tienda Ya!</h2>
        <hr>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre de la tienda">
          </div>

          <div class="mb-3">
            <label for="horarioInicio" class="form-label">Horario de Inicio</label>
            <input type="time" class="form-control" id="horarioInicio">
          </div>

          <div class="mb-3">
            <label for="horarioSalida" class="form-label">Horario de Salida</label>
            <input type="time" class="form-control" id="horarioSalida">
          </div>

          <div class="mb-3">
            <label for="fotoFachada" class="form-label">Foto Fachada</label>
            <input id="fileInput" type="file" class="form-control" accept="image/*">
          </div>

          <!-- <div class="mb-3">
                  <label for="categoria" class="form-label">Categoría</label>
                  <input type="text" class="form-control" id="categoria" placeholder="Ingrese la categoría">
                </div> -->

          <div class="mb-3">
            <label for="slogan" class="form-label">Slogan</label>
            <input type="text" class="form-control" id="slogan" placeholder="Ingrese el slogan">
          </div>
          <!-- Campo Tipo de Tienda o categoria -->
          <div class="mb-3">
            <label for="idTipoTiendas" class="form-label">Tipo de Tienda</label>
            <div class="d-flex align-items-center">
              <a href="#" data-bs-toggle="modal" data-bs-target=".modal" class="btn btn-sm btn-outline-success me-2"
                id="addTipoTienda">
                <i class="bi bi-plus-square"></i> Agregar
              </a>
              <select class="form-select" id="idTipoTiendas">
                <option value="0">-- Selecciona una Categoria --</option>

              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="numeroContacto" class="form-label">Número de Contacto</label>
            <input type="tel" class="form-control" id="numeroContacto" placeholder="Ingrese el número de contacto">
          </div>

          <div class="mb-3">
            <label for="facebookContacto" class="form-label">Facebook de Contacto</label>
            <input type="url" class="form-control" id="facebookContacto" placeholder="Ingrese la URL de Facebook">
          </div>

          <div class="mb-3">
            <label for="paginaWeb" class="form-label">Página Web</label>
            <input type="url" class="form-control" id="paginaWeb" placeholder="Ingrese la URL de la página web">
          </div>

          <div class="mb-3">
            <label for="tieneEnvio" class="form-label">¿Tiene Envío?</label>
            <select class="form-select" id="tieneEnvio">
              <option value="0">No</option>
              <option value="1">Sí</option>
            </select>
          </div>
          <button onclick="guardarTienda()" class="btn btn-primary agregarTienda ">Registrar mi Tienda <i
              class="bi bi-check2-circle"></i></button>
        </form>
      </div>
    </div>



  </main>

  <!-- Modal centrado y sin cerrar al hacer clic fuera -->
  <div class="modal fade" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="font-weight: 600;">Agregar Tipo Tienda</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="myformTipoTiendas">
            <div class="mb-3">
              <label for="exampleTipoTienda" class="form-label">Ingresa el tipo:</label>
              <input type="text" id="TipoTienda" class="form-control" id="exampleTipoTienda"
                aria-describedby="tiendahelp">
              <div hidden id="tiendahelp" class="form-text">!!El tipo de tienda ya esta registrado!!</div>
            </div>
            <button type="submit" class="btn btn-primary">Validar</button>
          </form>
        </div>
      </div>
    </div>
  </div>




  <footer id="footer" class="footer">

    <div class="container">
      <div class="copyright text-center ">
